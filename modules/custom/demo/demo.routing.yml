demo.description:
  path: '/demo/hello-world'
  defaults:
    _controller: '\Drupal\demo\Controller\DemoController::description'
    _title: 'Hello World Title'
  requirements:
    _permission: 'access content'

# contact form
demo.contact_form:
  path: '/demo/contact'
  defaults:
    _title: 'Formulaire de contact'
    _form: '\Drupal\demo\Form\ContactForm'
  requirements:
    _permission: 'access content'

# access in database 
demo.requests:
  path: '/demo/requests'
  defaults:
    _controller: '\Drupal\demo\Controller\DemoController::requests'
    _title: 'Requests'
  requirements:
    _permission: 'access content'

# routing configuration
demo.configuration:
  path: '/admin/demo/config'
  defaults:
    _form: '\Drupal\demo\Form\DemoConfigForm'
    _title: 'Configuration personnalis√©e'
  requirements:
    _permission: 'access administration pages'